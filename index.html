<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>IdeaBox</title>
</head>
<body>
  <nav>
    <h1>IdeaBox</h1>
    <hr size="1">
    <h2>Filter Starred Ideas</h2>
    <button class="show-starred-ideas">Show Starred Ideas</button>
    <hr size="1">
  </nav>
  <main class="box-wrapper">
    <form>
      <div class= main-div>
        <div class=div-title>
          <label for="form-title">Title</label>
          <input type="text" name="form-title" class="form-title" onkeyup="checkInput()">
        </div>
        <div class=div-form>
          <label for="form-body">Body</label>
          <textarea type="builder-input" rows="5" name="form-body" class="form-body" onkeyup="checkInput()"></textarea>
        </div>
        <button class="save-button disable" disabled>Save</button>
        <label for="search-box"></label>
        <div class= search-box-area>
          <img src= "assets/search.svg" class="search-image" alt="search magnifying box">
          <input type="text" name="search-box" class="search-box" placeholder="Search ideas"/>
        </div>
      </div>
    </form>
    <section class="displayed-idea-cards">
    </section>
  </main>
  <script src="./Idea.js"></script>
  <script src="./main.js"></script>
</body>
</html>
