<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>IdeaBox</title>
</head>
<body>
  <nav>
    <h1>IdeaBox</h1>
    <hr size="1">
    <h2>Filter Starred Ideas</h2>
    <button class="show-starred-ideas">Show Starred Ideas</button>
    <hr size="1">
  </nav>
  <main class="box-wrapper">
    <form>
      <label for="form-title">Title</label>
      <input type="text" name="form-title" id="form-title">
      <label for="form-body">Body</label>
      <input type="text" name="form-body" id="form-body">
      <button class="save-button">Save</button>
      <label for="search-box"></label>
      <input type="text" name="search-box" id="search-box" placeholder="Search ideas">
      <!-- <img src= "assets/search.svg" class="search-image" alt="search magnifying box"></img> -->
    </form>
    <section class="starred-idea-cards hidden">
    </section>
  </main>
  <script src="./src/Idea.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
